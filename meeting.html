<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convox Elite | Live Meeting</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary: #4c6ef5;
      --secondary: #adb5bd;
      --bg-dark: #121212;
      --bg-light: #1e1e1e;
      --text-light: #f8f9fa;
      --accent: #4c6ef5;
      --danger: #e03131;
      --success: #37b24d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: var(--bg-light);
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2a2a2a;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--primary);
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Video grid */
    .video-grid {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 10px;
      padding: 10px;
      background: #181818;
      overflow-y: auto;
    }

    .video-container {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .username-label {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.6);
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    /* Sidebar */
    .sidebar {
      flex: 1;
      background: var(--bg-light);
      display: flex;
      flex-direction: column;
      border-left: 1px solid #2a2a2a;
    }

    .sidebar section {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .participants-list li,
    .chat-messages div {
      margin-bottom: 8px;
      background: #222;
      padding: 8px;
      border-radius: 6px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #2a2a2a;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #181818;
      color: var(--text-light);
    }

    .chat-input button {
      background: var(--primary);
      border: none;
      color: white;
      padding: 0 16px;
      cursor: pointer;
    }

    footer {
      background: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #2a2a2a;
      gap: 12px;
    }

    .control-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      color: var(--text-light);
      transition: 0.3s;
    }

    .control-btn:hover {
      color: var(--primary);
    }

    .recording-indicator {
      color: var(--danger);
      font-weight: 600;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Convox Elite</h1>
    <span id="recordingStatus"></span>
  </header>

  <main>
    <div class="video-grid" id="videoGrid"></div>

    <div class="sidebar">
      <section>
        <h3>Participants</h3>
        <ul id="participantsList"></ul>
      </section>

      <section>
        <h3>Chat</h3>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input id="chatInput" type="text" placeholder="Type a message..." />
          <button id="sendChat"><i class="fa fa-paper-plane"></i></button>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="control-btn" id="toggleAudio">
      <i class="fa fa-microphone"></i>
      <span>Mute</span>
    </div>
    <div class="control-btn" id="toggleVideo">
      <i class="fa fa-video"></i>
      <span>Stop Video</span>
    </div>
    <div class="control-btn" id="screenShare">
      <i class="fa fa-desktop"></i>
      <span>Share</span>
    </div>
    <div class="control-btn" id="recordingBtn">
      <i class="fa fa-record-vinyl"></i>
      <span>Record</span>
    </div>
    <div class="control-btn" id="endCall">
      <i class="fa fa-phone-slash"></i>
      <span>End</span>
    </div>
  </footer>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
    const socket = io("https://convox-themetup.onrender.com");

    const videoGrid = document.getElementById("videoGrid");
    const participantsList = document.getElementById("participantsList");
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendChat = document.getElementById("sendChat");

    const audioBtn = document.getElementById("toggleAudio");
    const videoBtn = document.getElementById("toggleVideo");
    const screenBtn = document.getElementById("screenShare");
    const recordingBtn = document.getElementById("recordingBtn");
    const endCallBtn = document.getElementById("endCall");

    const recordingStatus = document.getElementById("recordingStatus");

    let localStream, mediaRecorder, recordedChunks = [], isRecording = false;
    let peers = {}, username = prompt("Enter your name") || "Guest";

    // -----------------------------
    // MEDIA SETUP
    // -----------------------------
    async function startMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      addVideoStream(username, localStream, true);
      socket.emit("join-room", { username });
    }

    function addVideoStream(name, stream, isLocal=false) {
      const container = document.createElement("div");
      container.className = "video-container";
      const video = document.createElement("video");
      video.srcObject = stream;
      video.autoplay = true;
      if (isLocal) video.muted = true;
      const label = document.createElement("div");
      label.className = "username-label";
      label.innerText = name;
      container.append(video, label);
      videoGrid.appendChild(container);
    }

    // -----------------------------
    // CONTROLS
    // -----------------------------
    audioBtn.onclick = () => {
      const audioTrack = localStream.getAudioTracks()[0];
      audioTrack.enabled = !audioTrack.enabled;
      audioBtn.querySelector("i").className = audioTrack.enabled ? "fa fa-microphone" : "fa fa-microphone-slash";
      audioBtn.querySelector("span").innerText = audioTrack.enabled ? "Mute" : "Unmute";
    };

    videoBtn.onclick = () => {
      const videoTrack = localStream.getVideoTracks()[0];
      videoTrack.enabled = !videoTrack.enabled;
      videoBtn.querySelector("i").className = videoTrack.enabled ? "fa fa-video" : "fa fa-video-slash";
      videoBtn.querySelector("span").innerText = videoTrack.enabled ? "Stop Video" : "Start Video";
    };

    screenBtn.onclick = async () => {
      const displayStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      const videoTrack = displayStream.getVideoTracks()[0];
      const sender = Object.values(peers).map(pc => pc.getSenders().find(s => s.track.kind === "video"))[0];
      if (sender) sender.replaceTrack(videoTrack);

      videoTrack.onended = () => {
        sender.replaceTrack(localStream.getVideoTracks()[0]);
      };
    };

    endCallBtn.onclick = () => {
      Object.values(peers).forEach(pc => pc.close());
      localStream.getTracks().forEach(track => track.stop());
      socket.disconnect();
      alert("Meeting ended.");
      window.location.href = "index.html";
    };

    // -----------------------------
    // CHAT
    // -----------------------------
    sendChat.onclick = () => {
      const msg = chatInput.value.trim();
      if (!msg) return;
      socket.emit("chat-message", { username, message: msg });
      addChat(username, msg);
      chatInput.value = "";
    };

    socket.on("chat-message", ({ username, message }) => addChat(username, message));

    function addChat(user, msg) {
      const div = document.createElement("div");
      div.innerHTML = `<strong>${user}:</strong> ${msg}`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // -----------------------------
    // RECORDING FEATURE
    // -----------------------------
    recordingBtn.onclick = () => {
      if (!isRecording) {
        if (!localStream) return alert("Start camera before recording!");
        recordedChunks = [];
        mediaRecorder = new MediaRecorder(localStream, { mimeType: "video/webm; codecs=vp9" });

        mediaRecorder.ondataavailable = e => e.data.size && recordedChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `recording-${Date.now()}.webm`;
          a.click();
        };

        mediaRecorder.start();
        isRecording = true;
        recordingStatus.innerHTML = '<span class="recording-indicator">‚óè Recording...</span>';
        recordingBtn.querySelector("i").className = "fa fa-stop-circle";
        recordingBtn.querySelector("span").innerText = "Stop";
      } else {
        mediaRecorder.stop();
        isRecording = false;
        recordingStatus.innerHTML = "";
        recordingBtn.querySelector("i").className = "fa fa-record-vinyl";
        recordingBtn.querySelector("span").innerText = "Record";
      }
    };

    startMedia();
  </script>
</body>
</html>
